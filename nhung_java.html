<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   Nhập tên bạn:
   <input type="text" id="hoTen">
    <button type="button" onclick="sayhello();">Chào</button>
    <div>
        Xin chào bạn: <span id="tenBan"><b>ten ban</b>

        </span><br>
        Xin chào bạn: <span id="tenChuoi">ten chuoi

        </span><br>
    </div>


    <script>
        function sayhello() {
            let txthoten = document.getElementById("hoTen");
            alert('xin chào: ' + txthoten.value);
            let chuoi= `<b>${txthoten.value}</b`
            document.getElementById("tenBan").innerHTML=chuoi;
            document.getElementById("tenChuoi").innerText=chuoi;
        }
    </script>


  
  
  
</body>
</html>
