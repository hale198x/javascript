<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bai 1: su dung vong lap dem tu 1-100. khi so la 99, hien thi thong bao hoan giaTriManHinh</h3>
    <script>
        for (let i=1; i<101; i++)   {
            document.write(i+ "<br>");
            if(i==99)   {
                alert("hoan thanh");
                break;
            }
        }
    </script>
</body>
