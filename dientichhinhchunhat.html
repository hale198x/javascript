<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let chieuDai = parseInt(prompt("Nhập chiều dài hình chữ nhật:"));
        let chieuRong = parseInt(prompt("Nhập chiều rộng hình chữ nhật:"));
        let dientich = chieuDai * chieuRong;
        document.write(`Chiều dài hình chữ nhật là: ${chieuDai} <br>`);
        document.write(`Chiều rộng hình chữ nhật là: ${chieuRong} <br>`);
        document.write("diện tích hình chữ nhật là:" + dientich);

   </script>
    
</body>
</html>
