<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       f1=1, f2=1;
       let dem=0;
       while(dem<5) {
        let nextnumber = f2 + f1;
        if(nextnumber % 5 == 0)  {
            dem++;
            document.write(`${nextnumber}, `)
        }
        f1=f2;
        f2=nextnumber;
       }
        
    </script>
</body>
</html>
