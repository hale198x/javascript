<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(number)    {
            for(let i=2; i < number; i++) {
            if(number % i ===0) {
                return false;
                }
            }
        return true;
        }
        let soNguyen = parseInt(prompt("Nhập số nguyên:"));
        if(isPrime(soNguyen))   {
            alert(soNguyen + "là số nguyên tố");
        } else  {
            alert(`${soNguyen} không là số nguyên tố`);
        }
        
        // in N là số nguyên tố đầu tiên
       
        let number = 2
        let lap = [];
        while(lap.length < soNguyen)    {
            if(isPrime(number)) {
                lap.push(number);

            }
            number++
        }
        alert(`${soNguyen} số nguyên tố đầu tiên là ${lap.join(",")}`) ;
    </script>
</body>
</html>
