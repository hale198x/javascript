<body>
    <div>Nhập vào tháng và xuất ra tháng đó có bao nhiêu ngày?</div>
    <script>
        let nam = parseInt(prompt("Nhập số năm cần kiểm tra:"));
        let lanamnhuan = false;
        if(nam % 2 ==0)  {
            lanamnhuan == true;
        } else if(nam % 4 ==0 && lanamnhuan % 100 !=0) {
            lanamnhuan=true;
        } 
        let chuoi = `Năm ${nam} là năm ${lanamnhuan
            
             
            ? "nhuận" : "không nhuận"}`;
        alert(chuoi);

        let thang=parseInt(prompt("Nhập tháng cần kiểm tra:"));
        let soNgay=0;
        switch  (thang) {
            case 2: soNgay=28; break;
            case 1: case 3: case 5: case 7: case 8:  case 10: case 12: soNgay=31; break;
            case 4: case 6: case 9: case 11: soNgay=30; break;
        }
        alert(` Tháng ${thang} có ${soNgay} ngày`)
    </script>
